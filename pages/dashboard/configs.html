<div id="ChangePasswordPage">
    <div class="dash-title">
        <h3>Configurações</h3>
    </div>
    <div class="row">
        <ul class="option-bar">
            <li v-bind:class="{selected: controller.page == 1}" v-on:click="controller.changeUserView($event, 1)">Loja</li>
            <li v-bind:class="{selected: controller.page == 2}" v-on:click="controller.changeUserView($event, 2)">Dados de cadastro</li>
            <li v-bind:class="{selected: controller.page == 3}" v-on:click="controller.changeUserView($event, 3)">Status de venda</li>
        </ul>
        <div class="col-12 store-data" v-if="controller.page == 1">
            <app-store></app-store>
        </div>
        <div class="col-12 requirements-data" v-if="controller.page == 2">
            <app-requirements></app-requirements>
        </div>
        <div class="col-12 sales-data" v-if="controller.page == 3">
            <app-salesStatus></app-salesStatus>
        </div>
    </div>
</div>
