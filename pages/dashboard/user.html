<div id="UserPage">
    <div class="dash-title row">
        <div class="col-12 col-md-6">
            <h3>{{ controller.user.name }}</h3>
        </div>
        <div class="col-12 col-md-6 page-actions">
            <i v-on:click="controller.setUserNew(controller.user.id)" class="fas fa-user-slash action-button-table click" title="Pendente"  v-if="controller.user.status != 1"></i>
            <i v-on:click="controller.enableUser(controller.user.id)" class="fas fa-check action-button-table click" title="Aprovar" v-if="controller.user.status != 2"></i>
            <i v-on:click="controller.disableUser(controller.user.id)" class="fas fa-times action-button-table click" title="Inativar"  v-if="controller.user.status != 3"></i>
        </div>
    </div>
    <div class="row">
        <ul class="option-bar">
            <li class="selected" v-on:click="controller.changeUserView($event, true)">Dados</li>
            <li v-on:click="controller.changeUserView($event, false)">Vendas</li>
        </ul>
        <div class="col-12 user-data" v-if="controller.isDataPage">
            <br>
            <div class="row">
                <div class="card col-12">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <span class="primary">Nome:</span>
                            <br>
                            <span>{{ controller.user.name }}</span>
                            <br><br>
                        </div>
                        <div class="col-12 col-md-6">
                            <span class="primary">E-mail:</span>
                            <br>
                            <span>{{ controller.user.email }}</span>
                            <br><br>
                        </div>
                        <div class="col-12 col-md-6">
                            <span class="primary">Cpf:</span>
                            <br>
                            <span>{{ controller.formatCpfCnpj(controller.user.cpfCnpj) }}</span>
                            <br><br>
                        </div>
                        <div class="col-12 col-md-6">
                            <span class="primary">Status</span>
                            <br>
                            <span>{{ controller.formatStatus(controller.user.status) }}</span>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
            <app-registerForm></app-registerForm>
        </div>
        <div class="col-12 seles" v-if="!controller.isDataPage">
            <h3>Em desenvolvimento</h3>
        </div>
    </div>
</div>
