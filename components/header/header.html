<section id="HeaderComponent">
    <div class="container">
        <div class="row align-items-center">
            <div v-if="currentRoute !== '/cadastro'" class="col-12 col-lg-6">
                <img :src="[configs.logo.src]" :width="[configs.logo.width]" :height="[configs.logo.height]" alt="Logo">
            </div>
            <div v-if="currentRoute === '/cadastro'" class="col-12 align-center">
                <img :src="[configs.logo.src]" :width="[configs.logo.width]" :height="[configs.logo.height]" alt="Logo">
            </div>
            <div v-if="currentRoute === '/'" class="col-12 col-lg-6 align-right">
                <router-link to="/cadastro" class="button primary-button upcase-button">Faça seu cadastro</router-link>
                <router-link to="/dashboard"  class="button second-button upcase-button">Acessar minha área</router-link>
            </div>
            <div v-if="isAuthenticaded()" class="col-12 col-lg-6 align-right">
                <span style="margin: 0px 20px;"><i class="far fa-user-circle"></i> {{ user().n }}</span>
                <span v-on:click="logOut($router)" class="click"><i class="fas fa-sign-out-alt"></i> LogOut</span>
            </div>
        </div>
    </div>
</section>
