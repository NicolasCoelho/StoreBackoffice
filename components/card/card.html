<div id="Card" class="card resume">
    <i :class="[icon]" class="cardIcon left"></i>
    <div class="cardTitle">{{ title }}</div>
    <div class="cardValue">{{ value }}</div>
    <div class="cardFooter">
        <span class="period">{{ foot }} &nbsp;</span>
        <span class="date">{{ time }}</span>
    </div>
</div>
