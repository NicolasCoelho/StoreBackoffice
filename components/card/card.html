<div id="Card" class="card resume">
    <i :class="[icon]" class="card-icon left"></i>
    <div class="card-title">{{ title }}</div>
    <div class="card-value">{{ value }}</div>
    <div class="card-foter">
        <span class="period">{{ foot }}</span>
        <span class="date" v-if="time">&nbsp;{{ time }}</span>
    </div>
</div>
